<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Task Tracker</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> Daily Task Tracker</h1>
            <div class="date-display" id="currentDate"></div>
            <button id="installBtn" class="install-btn">Install App</button>
        </header>

        <div class="stats-container">
            <div class="stat-box">
                <span class="stat-number" id="totalTasks">0</span>
                <span class="stat-label">Total Tasks</span>
            </div>
            <div class="stat-box">
                <span class="stat-number" id="completedTasks">0</span>
                <span class="stat-label">Completed</span>
            </div>
            <div class="stat-box">
                <span class="stat-number" id="pendingTasks">0</span>
                <span class="stat-label">Pending</span>
            </div>
        </div>

        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <select id="prioritySelect">
                <option value="low">Low Priority</option>
                <option value="medium" selected>Medium Priority</option>
                <option value="high">High Priority</option>
            </select>
            <input type="date" id="dueDateInput">
            <button id="addTaskBtn"><i class="fas fa-plus"></i> Add Task</button>
        </div>

        <div class="filter-container">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="pending">Pending</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
            <button class="filter-btn" data-filter="high">High Priority</button>
        </div>

        <div class="task-list" id="taskList">
            <!-- Tasks will be added here dynamically -->
        </div>

        <div class="empty-state" id="emptyState">
            <img src="https://cdn-icons-png.flaticon.com/512/4076/4076478.png" alt="No tasks">
            <h3>No Tasks Found</h3>
            <p>Add a new task to get started!</p>
        </div>
    </div>

    <!-- Edit Task Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Edit Task</h2>
            <input type="text" id="editTaskInput">
            <div class="modal-options">
                <select id="editPrioritySelect">
                    <option value="low">Low Priority</option>
                    <option value="medium">Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
                <input type="date" id="editDueDateInput">
            </div>
            <div class="modal-buttons">
                <button id="saveEditBtn">Save Changes</button>
                <button id="cancelEditBtn">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Notification Toast -->
    <div class="toast" id="toast"></div>

    <script src="app.js"></script>
</body>
</html>
